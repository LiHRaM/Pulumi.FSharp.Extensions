variables:
  - name: provider
    value: AzureAD

trigger:
  - master

pool:
  vmImage: ubuntu-latest

steps:
  - task: Bash@3
    displayName: Set provider version variable
    inputs:
      targetType: inline
      script: echo "##vso[task.setvariable variable=BUILD_BUILDNUMBER]$(dotnet list package | grep -oP 'AzureAD[ ]*\K[1-9][0-9.]*')"
    
  - task: UseDotNet@2
    displayName: Use .NET 5 SDK
    inputs:
      packageType: sdk
      version: 5.x
      installationPath: $(Agent.ToolsDirectory)/dotnet
    
  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: build
      projects: '**/Pulumi.FSharp.$(provider).fsproj'

  - task: DotNetCoreCLI@2
    displayName: Pack
    inputs:
      command: pack
      packagesToPack: '**/Pulumi.FSharp.$(provider).fsproj'
      versioningScheme: byBuildNumber

  - task: PublishBuildArtifacts@1
    displayName: Push
    inputs:
      pathToPublish: $(Build.ArtifactStagingDirectory)/Pulumi.FSharp.$(provider).$(BUILD_BUILDNUMBER).$(Rev:r).nupkg