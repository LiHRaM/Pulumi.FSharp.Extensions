name: $(Rev:r)

variables:
  - name: provider
    value: AzureAD

trigger:
  - master

pool:
  vmImage: ubuntu-latest

steps:
  - task: Bash@3
    displayName: Set provider version variable
    env:
      BUILD_NUMBER: $(Build.BuildNumber)
    inputs:
      targetType: inline
      script: |
        dotnet restore Pulumi.FSharp.$(provider)
        export NUGET_VERSION=$(dotnet list Pulumi.FSharp.$(provider) package | grep -oP 'AzureAD[ ]*\K[1-9][0-9.]*')
        echo "##vso[task.setvariable variable=providerVersion]${NUGET_VERSION}.${BUILD_NUMBER}"
    
  - task: UseDotNet@2
    displayName: Use .NET 5 SDK
    inputs:
      packageType: sdk
      version: 5.x
      installationPath: $(Agent.ToolsDirectory)/dotnet
    
  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: build
      projects: '**/Pulumi.FSharp.$(provider).fsproj'

  - task: DotNetCoreCLI@2
    displayName: Pack
    inputs:
      command: pack
      packagesToPack: '**/Pulumi.FSharp.$(provider).fsproj'
      versioningScheme: byEnvVar
      versionEnvVar: providerVersion

  - task: PublishBuildArtifacts@1
    displayName: Push
    inputs:
      pathToPublish: $(Build.ArtifactStagingDirectory)/Pulumi.FSharp.$(provider).$(providerVersion).nupkg