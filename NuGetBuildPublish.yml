name: 2.0.$(Rev:r)

trigger:
  - master

pool:
  vmImage: ubuntu-latest

timeoutInMinutes: 0

steps:
  - task: UseDotNet@2
    displayName: 'Use .NET Core SDK 3.1.103'
    inputs:
      packageType: sdk
      version: 3.1.103
      installationPath: $(Agent.ToolsDirectory)/dotnet
    
  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: build

  - task: DotNetCoreCLI@2
    displayName: Pack
    inputs:
      command: pack
      packagesToPack: '**/Pulumi.FSharp.Azure.fsproj'
      versioningScheme: byBuildNumber

  - task: NuGetCommand@2
    displayName: Push
    inputs:
      command: push
      packagesToPush: '$(Build.ArtifactStagingDirectory)/Pulumi.FSharp.Azure.2.0.*.nupkg'
      nuGetFeedType: external
      publishFeedCredentials: 'NuGet Pulumi.FSharp.Azure'