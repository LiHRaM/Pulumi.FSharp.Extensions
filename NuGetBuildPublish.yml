name: 1.0.$(Rev:r)

trigger:
  - master

pool:
  vmImage: ubuntu-latest

steps:
  - task: UseDotNet@2
    displayName: 'Use .NET Core SDK 3.1.103'
    inputs:
      packageType: sdk
      version: 3.1.103
      installationPath: $(Agent.ToolsDirectory)/dotnet
    
  - script: |
      echo -e "**Ciao**\n/home/vsts/work/1/a/Pulumi.FSharp.Azure.1.0.46.nupkg" > summary.log
      echo "$(Build.ArtifactStagingDirectory)/Pulumi.FSharp.Azure.Myriad.1.0.$(Rev:r).nupkg" >> summary.log
      echo "##vso[task.uploadsummary]summary.log"
    
  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: build

  - task: DotNetCoreCLI@2
    displayName: Pack
    inputs:
      command: pack
      packagesToPack: '**/Pulumi.FSharp.Azure.fsproj'
      versioningScheme: byBuildNumber

  - task: NuGetCommand@2
    displayName: Push
    inputs:
      command: push
      packagesToPush: '$(Build.ArtifactStagingDirectory)/Pulumi.FSharp.Azure.Myriad.1.0.$(Rev:r).nupkg'
      nuGetFeedType: external
      publishFeedCredentials: 'NuGet Pulumi.FSharp.Azure'